<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>YouTube API Leaner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
<!--    <link rel="stylesheet" href="../css/bootstrap-theme.css">-->
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body ng-controller="AppController as app">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand">YouTube API Leaner</a>
        </div>

        <ul class="nav navbar-nav">
          <li ng-class="{active: app.menu == 'ApiTest'}"><a href="" ng-click="app.menu = 'ApiTest'">APIテスト</a></li>
          <li ng-class="{active: app.menu == 'OAuth'}"><a href="" ng-click="app.menu = 'OAuth'">OAuth認証</a></li>
          <li ng-class="{active: app.menu == 'Manage'}"><a href="" ng-click="app.menu = 'Manage'">動画管理</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2 sidebar">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">
                メニュー
              </div>
            </div>
            <div class="panel-body">
              <ul class="nav nav-list" ng-show="app.menu == 'ApiTest'">
                <li class="nav-header">APIテスト</li>
                <li><a href="" ng-click="app.page = 'VideoSearch'">動画キーワード検索</a></li>
                <li><a href="" ng-click="app.page = 'UserInformation'">ユーザチャンネル情報取得</a></li>
                <li><a href="" ng-click="app.page = 'ChannelImformation'">チャンネル情報取得</a></li>
                <li><a href="" ng-click="app.page = 'ChannelVideo'">チャンネル動画一覧取得</a></li>
              </ul>

              <ul class="nav nav-list" ng-show="app.menu == 'OAuth'">
                <li><a href="" ng-click="app.page = 'Oauth'">OAuth認証</a></li>
              </ul>

              <ul class="nav nav-list" ng-show="app.menu == 'Manage'">
                <li class="nav-header">動画管理</li>
                <li><a href="" ng-click="app.page = 'Manage'">取得動画確認</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-10 main-content">
          <div ng-show="app.page == 'VideoSearch'" ng-controller="VideoSearchController as videoSearch" ng-include="'video-search.html'">
          </div>

          <div ng-show="app.page == 'ChannelImformation'" ng-controller="ChannelInformationController as channelInformation"  ng-include="'channel-information.html'">
          </div>

          <div ng-show="app.page == 'ChannelVideo'" ng-controller="ChannelVideoController as channelVideo" ng-include="'channel-video.html'">
          </div>

          <div ng-show="app.page == 'UserInformation'" ng-controller="UserInformationController as userInformation" ng-include="'user-information.html'">
          </div>

          <div ng-show="app.page == 'Manage'">
            保存している動画はありません。
          </div>

          <div ng-show="app.page == 'Oauth'" ng-controller="OAuthController as oAuth" ng-include="'o-auth.html'">
          </div>
        </div>
      </div>
    </div>

    <footer class="footer" style="width: 100%; height: 60px; background-color: #f5f5f5;">
      <div class="container">
        <p class="text-muted">Copyright(C) Active Records All Rights Reserved.</p>
      </div>
    </footer>

    <script type="text/javascript" src="../lib/base/underscore.js"></script>
    <script type="text/javascript" src="../lib/base/underscore.string.js"></script>
    <script type="text/javascript" src="../lib/base/fastclick.js"></script>
    <script type="text/javascript" src="../lib/base/i18n.js"></script>
    <script type="text/javascript" src="../lib/base/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../lib/base/jquery.transit.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular.js"></script>
    <script type="text/javascript" src="../lib/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="../lib/angular/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="../ts/app/App.js"></script>
    <script type="text/javascript" src="../ts/app/AppController.js"></script>
    <script type="text/javascript" src="../ts/app/OAuthController.js"></script>
    <script type="text/javascript" src="../ts/app/VideoSearchController.js"></script>
    <script type="text/javascript" src="../ts/app/ChannelInformationController.js"></script>
    <script type="text/javascript" src="../ts/app/ChannelVideoController.js"></script>
    <script type="text/javascript" src="../ts/app/UserInformationController.js"></script>
    <script type="text/javascript" src="../ts/app/Awake.js"></script>
    <script>
      function init() {
        app.appController.init();
        app.oAuthController.init();
      }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
